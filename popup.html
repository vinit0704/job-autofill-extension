<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Autofill</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Job Application Autofill</h2>
    
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" placeholder="John Doe">
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="john@example.com">
    </div>
    
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="+1 234 567 8900">
    </div>
    
    <div class="form-group">
      <label for="skills">Skills/Experience:</label>
      <textarea id="skills" rows="4" placeholder="JavaScript, React, Node.js..."></textarea>
    </div>
    
    <button id="saveBtn" class="btn btn-secondary">Save Data</button>
    <button id="autofillBtn" class="btn btn-primary">Autofill Form</button>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
